<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <h1>Cadre de dessin</h1>
    <section id="dessin">
        <canvas id="feuille" width="400" height="400"></canvas>
        <div id="palette">
            <div data-color="blue"></div>
            <div data-color="green"></div>
            <div data-color="yellow"></div>
            <div data-color="red"></div>
            <div data-color="black"></div>
            <div data-color="#839c49"></div>
        </div>

        <div id="outils">
            <div id="plus"><i class="las la-plus"></i></div>
            <div id="moins"><i class="las la-minus"></i></div>
            <div id="erase"><i class="las la-eraser"></i></div>
            <div id="times"><i class="las la-times"></i></div>
        </div>
    </section>



    <script src="/js/dessin.js"></script>
    <script src="/js/canvas.js"></script>
</body>

</html>
